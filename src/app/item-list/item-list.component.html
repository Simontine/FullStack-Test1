<div class="row">
  <div class="col-12 col-md-6" *ngFor="let item of items">
    <div class="card shadow">
      <img src="{{ item.image }}" alt="black watch" />
      <div class="card-footer border-top border-gray-300 p-4">
        <a href="#" class="h5">{{ item.title }}</a>
        <h3 class="h6 fw-light text-gray mt-2">{{ item.description }}</h3>
        <div class="d-flex mt-3">
          <p>Rating: {{ item.rating.rate }} ({{ item.rating.count }} reviews)</p>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <span class="h5 mb-0 text-gray">R{{ item.price }}</span>

          <Button class="btn btn-primary">Add to cart</Button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
</div>
